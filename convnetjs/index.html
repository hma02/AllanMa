<body onload="start()">

    <!--Navigation bar-->

    <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">

            <!-- Collect the nav links, forms, and other content for toggling -->

                <ul class="nav navbar-nav">

                        <a href="../demo.html">Demo</a>

            </div>
        </div>

    <!--end of Navigation bar-->

    <div class="wrapper" id="wrap">

        <div class="sidebar-wrapper">

                <h1 style="text-align: center;">
                        <a href="https://cs.stanford.edu/people/karpathy/convnetjs/">ConvNetJS</a> Practice
                </h1>
                <div class="contact-container container-block">
                        <h2 class="container-block-title">Description</h2>
                        <p>This demo is a practice of using ConvNetJS. It minimally reproduces the
                            <a href="https://cs.stanford.edu/people/karpathy/convnetjs/demo/mnist.html">MNIST Demo</a>
                            from Andrej Karpathy.
                        </p>
                </div>
        </div>

        <div class="main-wrapper">

            <section class="section projects-section">

                <h3 class="title"><a>Training Stats</a></h3>

                <div class="item row">

                    <div class="secpart">
                        <input id="buttontp" type="submit" value="pause" onclick="toggle_pause();" style="width: 100px; height:30px; background-color: #FCC;"
                        />
                        <div id="trainstats"></div>
                        <div id="controls">
                            Learning rate:
                            <input name="lri" type="text" maxlength="20" id="lr_input" />
                            <input id="buttonlr" type="submit" value="change" onclick="change_lr();" />
                            <br /> Momentum:
                            <input name="momi" type="text" maxlength="20" id="momentum_input" />
                            <input id="buttonmom" type="submit" value="change" onclick="change_momentum();" />
                            <br /> Batch size:
                            <input name="bsi" type="text" maxlength="20" id="batch_size_input" />
                            <input id="buttonbs" type="submit" value="change" onclick="change_batch_size();" />
                            <br /> Weight decay:
                            <input name="wdi" type="text" maxlength="20" id="decay_input" />
                            <input id="buttonwd" type="submit" value="change" onclick="change_decay();" />
                        </div>

                    </div>

                    <div class="secpart">
                        <div>
                            Loss:
                            <br />
                            <canvas id="lossgraph">
                            </canvas>
                            <br />
                        </div>

                    </div>


                </div>

                <hr class="divider" />

                <h3 class="title"><a>Network Visualization</a></h3>

                <div class="item row">
                    <div id="visnet"></div>
                    <div id="cldiv"></div>
                    <div id="egdiv"></div>
                </div>

                <!-- Javascript -->
                <script type="text/javascript" src="../assets/plugins/jquery-1.11.3.min.js"></script>
                <script type="text/javascript" src="../assets/plugins/bootstrap/js/bootstrap.min.js"></script>

                <script type="text/javascript" src="main.js"></script>

            </section><!--//section-->
        
        </div>

    </div>

</body>

</html>
