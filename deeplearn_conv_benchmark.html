    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,400italic,300italic,300,500italic,700,700italic,900,900italic'
        rel='stylesheet' type='text/css'>
    <!-- Global CSS -->
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="assets/plugins/font-awesome/css/font-awesome.css">

    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="assets/css/styles.css">

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>

<style>
    * {
        font-family: arial, sans-serif;
    }

    #color-table {
        border-collapse: collapse;
        text-align: center;
    }

    #color-table,
    #color-table th,
    #color-table td {
        border: 1px solid rgba(0, 0, 0, 0);
    }

    #color-table th,
    #color-table td {
        padding: 2px;
    }

    #color-table td {
        width: 10px;
    }

    .color-box {
        border-radius: 5px;
        height: 30px;
        margin: 3px 0 0 0;
        width: 100%;
    }
</style>

<body onload="start()">

    <!--Navigation bar-->
    <div id="nav-placeholder">
    </div>
    <!--end of Navigation bar-->

    <div class="wrapper" id="wrap">

        <div class="sidebar-wrapper">

            <div class="contact-container container-block">
                <div class="jumbotron">
                    <h2>
                        <a href="https://deeplearnjs.org">DeeplearnJS</a> Practice</h2>
                    <p>This demo is a practice of using DeeplearnJS. It minimally reproduces the
                        <a href="https://github.com/PAIR-code/deeplearnjs/blob/6c86ec76187a2f1682674c95fbd86ea7c39d61b6/demos/benchmarks/conv_benchmarks.ts">Convolution Benchmark</a> from Google PAIR with minor changes.
                    </p>
                </div>
                <p>Last Update: 2017-11-9</p>
                <p>
                    <a href="https://github.com/PAIR-code/deeplearnjs/blob/master/LICENSE">DeeplearnJS's Apache License</a>
                </p>
            </div>

        </div>

        <div class="main-wrapper">

            <div class="item row">

                <div class="col-md-6 col-sm-6 col-xs-6">
                    <input class="btn btn-primary btn-md" id="buttontp" type="submit" value="Start Training" onclick="ga('send', 'event', 'deeplearnjs', 'click', 'dl_st_color');toggle_pause();"
                    />

                </div>

                <div class="col-md-6 col-sm-6 col-xs-6" id="egdiv"></div>

            </div>

            <hr class="divider" />

            <h4 class="title">
                <a>Color visualization</a>
                <div class="run-numbers-table"></div>
                <canvas class="run-plot" width="400" height="300"></canvas>
            </h4>

        </div>

    </div>


    <!-- Javascript -->
    <script type="text/javascript" src="assets/plugins/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- custom js -->
    <script type="text/javascript" src="assets/js/nav.js"></script>

    <script src="https://unpkg.com/deeplearn"></script>

    <!-- detect browser support -->
    <script src="assets/js/support.js"></script>

    <!-- <script src="non_ml_exports.js"></script> -->
    <script src="deeplearnjs/benchmark.js"></script>


</body>

</html>
